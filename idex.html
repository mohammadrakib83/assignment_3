<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <header>
         <h1> Mohammad Shohag Sir </h1>
      </header>
       
      <section class="banner">
        <h2>Mohammad Rakibul Hasan</h2>
      </section>

      <section class="main_section">
        <div class="left_box">
            <div class="top"> <h3>Top Left</h3></div>
            <div class="button"><h3>Button Left</h3></div>
        </div>
        <div class="center_box">
            <div class="top_center"><h6>Top Center</h6></div>
            <div class="middle">
                <div class="left_middle"><h6>Left Middle</h6></div>
                <div class="right_middle"><h6>Right Middle</h6></div>
            </div>
            <div class="center_button"><h6>Button</h6></div>
        </div>
        <div class="right_box">
            <Div class="top_right">
                <div class="top_last"><h6>Left Right</h6></div>
            </Div>
            <div class="button_right"><h6>Right</h6></div>
        </div>
      </section>
      
      <footer> 
          <h3> Footer</h3>
      </footer>
    

</body>
</html>
